
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="identificador">Identificador</label>
      <input
        id="identificador"
        type="text"
        formControlName="identificador"
        placeholder="Ingrese su email o usuario"
      />
      <div class="error" *ngIf="loginForm.get('identificador')?.invalid && loginForm.get('identificador')?.touched">
        Este campo es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Ingrese su contraseña"
      />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Este campo es requerido.
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
  </form>
</div>
